<div class="container">
  <h3>Keycloak User Registartion</h3>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="login">Логин</label>

      <input id="login" type="text" class="form-control"
             formControlName="login" required />

      <div *ngIf="formErrors.login" class="alert alert-danger">
        {{ formErrors.login }}
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">Имя</label>
      <input id="firstName" type="text" class="form-control"
             formControlName="firstName" required />

      <div *ngIf="formErrors.firstName" class="alert alert-danger">
        {{ formErrors.firstName }}
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Фамилия</label>
      <input id="lastName" type="text" class="form-control"
             formControlName="lastName" required />

      <div *ngIf="formErrors.lastName" class="alert alert-danger">
        {{ formErrors.lastName }}
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>

      <input id="email" type="text" class="form-control"
             formControlName="email" required />

      <div *ngIf="formErrors.email" class="alert alert-danger">
        {{ formErrors.email }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>

      <input id="password" type="password" class="form-control"
             formControlName="password" required />

      <div *ngIf="formErrors.password" class="alert alert-danger">
        {{ formErrors.password }}
      </div>
    </div>



    <button type="submit" class="btn btn-default" [disabled]="!userForm.valid">Submit</button>
  </form>
</div>
